<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Chrome Home</title>
  </head>
  <body>
    <div id="main-box">
      <h2 id="clock" class="focus-in-expand">00:00:00</h2>
      <div id="weather" class="fade-in-top">
        <span></span>
        <span></span>
      </div>

      <form id="login-form" class="hidden">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <input class="hidden" type="submit" value="Log In" />
      </form>

      <h1 id="greeting" class="hidden"></h1>

      <div id="select-box" class="fade-in-top">
        <button id="list-show-btn"><i class="fas fa-check fa-2x"></i></button>
        <div class="divide-line"></div>
        <button id="search-show-btn">
          <i class="fas fa-search fa-2x"></i>
        </button>
      </div>

      <form id="todo-form">
        <input required type="text" placeholder="What are your to-dos today?" />
      </form>
      <ul id="todo-list"></ul>

      <form
        id="search-form"
        class="hidden"
        method="get"
        action="https://www.google.com/search"
        target="_blank"
      >
        <input
          required
          type="text"
          name="q"
          placeholder="Search your interest!"
        />
        <input class="hidden" type="submit" value="Search" />
      </form>

      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </div>

    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/select.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
